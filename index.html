<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
  <!-- PWA Manifest for Android -->
  <link rel="manifest" href="manifest.json" />
  
  <!-- iOS Meta Tags for Home Screen Installation -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Space Explorer" />
  <link rel="apple-touch-icon" href="img/nasa-worm-logo.png" />
  
  <!-- Theme color for browsers -->
  <meta name="theme-color" content="#1e3a8a" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <div>
        <h1>Space Explorer</h1>
        <p>Explore the universe with NASA's Astronomy Picture of the Day</p> <!-- Added tagline -->
      </div>
    </header>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button>Get Space Images</button>
    </div>

    <div id="spaceFact" class="space-fact">
      <!-- This will be populated with a random space fact -->
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span id="closeModal" class="close-button">&times;</span>
        <img id="modalImage" src="" alt="" />
        <h2 id="modalTitle"></h2>
        <p id="modalDate"></p>
        <p id="modalExplanation"></p>
      </div>
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
